<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <title>Nearby Dermatologists</title>
    <style>
        header {
    padding: 20px 0; /* Increased padding */
    height: 80px !important; /* Force height */
    display: flex;
    align-items: center;
}

.header-logo img {
    width: 120px; /* Larger logo */
    height: 70px;
}

.header-logo h1 {
    font-size: 36px; /* Bigger font size */
    font-weight: 800;
}

nav {
    padding: 20px 30px; /* Increased padding */
}

nav ul li a {
    font-size: 18px;
    font-weight: bold;
}

        :root {
            --navy-900: #050d16;
            --navy-800: #0d1b2a;
            --navy-700: #1a2a3a;
            --neon-blue: #00ffff;
            --text-color: #e0f0ff;
        }
        body {
    font-family: 'Arial', sans-serif;
    background-color: var(--navy-900);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    line-height: 1.6;
}
header h1 {
color: #fff;
font-size: 28px;
font-weight: 700;
margin-left: 20px;
}
nav {
background: linear-gradient(to right, #4e8896, #1f3f6c); /* Gradient background */
padding: 8px 20px;
border-radius: 5px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
display: flex;
justify-content: space-between;
align-items: center;
margin-right: 30px;
transition: background 0.3s ease-in-out; /* Smooth transition for hover effect */
}
nav ul {
display: flex;
list-style: none;
margin-top: 0;
}

nav ul li {
margin: 0 20px;
}

/* Hamburger Icon */
.hamburger {
display: none; /* Hide by default */
flex-direction: column;
gap: 5px;
cursor: pointer;
}

.hamburger div {
width: 30px;
height: 4px;
background-color: #fff;
transition: transform 0.3s ease;
}

/* Media Query for smaller screens */
@media screen and (max-width: 768px) {
/* Show the hamburger menu */
.hamburger {
display: flex;
}

/* Hide the navigation items initially */
nav ul {
display: none;
flex-direction: column;
position: absolute;
top: 60px; /* Adjust according to your header height */
right: 20px;
background-color: #00d2ff;
border-radius: 10px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
padding: 20px;
width: 200px;
}

/* Show the navigation items when the menu is toggled */
nav ul.active {
display: flex;
}

nav ul li {
margin: 15px 0;
}
}

/* Additional Styling for the Hamburger Menu */
nav a {
color: #fff;
text-decoration: none;
font-size: 16px;
margin: 0 20px;
font-weight: 500;
position: relative;
transition: all 0.3s ease-in-out; 
}

nav a:hover {
transform: translateY(-5px);
color: white;
}

nav a::after {
content: '';
position: absolute;
width: 100%;
height: 2px;
background-color: #fff; /* Neon Pink underline */
bottom: -5px;
left: 0;
transform: scaleX(0);
transition: transform 0.3s ease-in-out; /* Smooth scaling effect */
}

nav a:hover::after {
transform: scaleX(1); /* Underline appears on hover */
}


/* Add some padding to the nav container to make it look spacious */
header {
padding: 10px 0;
height: 51px;
position: fixed;
top: 0;
left: 0;
right: 0;
width: 100%;
z-index: 999;
display: flex;
justify-content: space-between;
align-items: center;
box-shadow: 0 4px 10px rgba(34, 129, 198, 0.2);
}

.header-logo {
display: flex;
align-items: center;
justify-content: center;
cursor: pointer;
margin-left: 3vh;
}

.header-logo img {
width: 90px; /* Set the size of the image */
height: 50px; /* Set the size of the image */
object-fit: cover; /* Ensure the image covers the circle */
transition: transform 0.3s ease-in-out; /* Smooth scaling effect */
margin-right: 0;
margin-bottom: 3vh;
}

.header-logo:hover img {
transform: scale(1.1); /* Slightly enlarge the image on hover */
}

.header-logo h1 {
color: #fff;
font-size: 28px;
font-weight: 700;
margin-left: -25px;
}
/* Professional Table Styling */
#hospital-container {
    margin: 30px auto;
    max-width: 90%;
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    border-radius: 12px;
    overflow: hidden;
    background-color: #1a2a3a;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

th {
    background: linear-gradient(to right, #0077b6, #00b4d8);
    color: white;
    padding: 15px;
    font-size: 18px;
    text-align: center;
    border-bottom: 3px solid #0096c7;
}

td {
    padding: 12px;
    color: #e0f0ff;
    text-align: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

/* Alternating Row Colors */
tbody tr:nth-child(odd) {
    background-color: rgba(255, 255, 255, 0.05);
}

/* Image Styling */
td img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
}

/* Make Website Links White */
td a {
    color: white;
    font-weight: bold;
    text-decoration: underline blue;
}

td a:hover {
    text-decoration: underline;
}

/* Responsive Table */
@media (max-width: 768px) {
    table {
        font-size: 14px;
    }
    td img {
        width: 60px;
        height: 60px;
    }
}


    </style>
</head>

<body>
    <header>
        <div class="header-logo">
            <img src="../static/images/D.png" alt="Photo" />
            <h1>ermaSense.ai</h1>
        </div>
        <nav>
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul>
                <li><a href="/">Predict</a></li>
                <li><a href="/location">Search Dermatologists</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <br><br>
        <h1 class="text-center" style="font-size: 2rem;margin-top: 30px;">Find Nearby Dermatologists</h1>
        <div id="map" style="height: 400px; width: 50%;margin: auto;margin-top: 20px;"></div>

        <div class="form-group">
            <label for="location">Enter Location</label>
            <br><br>
            <input type="text" class="form-control" id="autocomplete" placeholder="Enter Location">
        </div>
        <br>
        <div class="form-group">
            <label for="radius">Select Search Radius:</label>
            <br>
            <select id="radius" class="form-control">
                <option value="1000">1 km</option>
                <option value="2000">2 km</option>
                <option value="5000" selected>5 km</option>
                <option value="10000">10 km</option>
                <option value="15000">15 km</option>
                <option value="20000">20 km</option>
                <option value="25000">25 km</option>
                <option value="50000">50 km</option>
            </select>
        </div>
        <br><br>

        <div id="hospital-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Photo</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Rating</th>
                        <th>Website</th>
                    </tr>
                </thead>
                <tbody id="places"></tbody>
            </table>
        </div>

        <div class="text-center">
            <button class="btn btn-primary" id="prevBtn" disabled>← Previous</button>
            <button class="btn btn-primary" id="nextBtn">Next →</button>
        </div>
    </div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf_ZJQORngO5oaDc2fT_TgAFUapu04hXI&libraries=places&callback=initMap"
        async defer></script>
    <script>
        let map, service, autocomplete;
        let hospitals = [];
        let currentIndex = 0;
        const hospitalsPerPage = 5;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 28.6139, lng: 77.2090 },
                zoom: 12
            });

            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('autocomplete'),
                { types: ['geocode'] }
            );

            autocomplete.addListener('place_changed', searchNearbyPlaces);
            document.getElementById('radius').onchange = searchNearbyPlaces;

            document.getElementById("prevBtn").addEventListener("click", () => showHospitals(-1));
            document.getElementById("nextBtn").addEventListener("click", () => showHospitals(1));
        }

        function searchNearbyPlaces() {
            document.querySelector("#places").innerHTML = '';
            hospitals = [];
            currentIndex = 0;

            var place = autocomplete.getPlace();
            if (!place.geometry) {
                alert('Please select a valid location from the list.');
                return;
            }

            let radius = document.getElementById('radius').value;
            map.setCenter(place.geometry.location);
            map.setZoom(14);

            service = new google.maps.places.PlacesService(map);
            service.nearbySearch(
                {
                    location: place.geometry.location,
                    radius: radius,
                    keyword: 'dermatologist',
                },
                callback
            );
        }

        function callback(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                hospitals = results;
                showHospitals(0);
            } else {
                alert('No dermatologists found nearby. Try increasing the search radius.');
            }
        }

        function showHospitals(direction) {
            currentIndex += direction * hospitalsPerPage;
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex >= hospitals.length) currentIndex = Math.max(0, hospitals.length - hospitalsPerPage);

            document.querySelector("#places").innerHTML = '';
            let end = Math.min(currentIndex + hospitalsPerPage, hospitals.length);

            for (let i = currentIndex; i < end; i++) {
                getPlaceDetails(hospitals[i]);
            }

            document.getElementById("prevBtn").disabled = currentIndex === 0;
            document.getElementById("nextBtn").disabled = currentIndex + hospitalsPerPage >= hospitals.length;
        }

        function getPlaceDetails(place) {
            service.getDetails({ placeId: place.place_id }, function (details, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    createTableRow(details);
                }
            });
        }

        function createTableRow(place) {
            let tableBody = document.querySelector("#places");
            let row = tableBody.insertRow();

            row.insertCell(0).innerText = place.name;
            let photoUrl = place.photos ? place.photos[0].getUrl() : "https://via.placeholder.com/150";
            row.insertCell(1).innerHTML = `<img width="100" height="100" src="${photoUrl}" alt="🚫No Photo"/>`;
            row.insertCell(2).innerText = place.formatted_phone_number || "Not available";
            row.insertCell(3).innerText = place.formatted_address || "Not available";
            row.insertCell(4).innerText = place.rating ? place.rating + " ⭐" : "No rating";
            row.insertCell(5).innerHTML = place.website ? `<a href="${place.website}" target="_blank">Visit</a>` : "Not available";
        }
    </script>
</body>

</html>
