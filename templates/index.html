<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skin Disease Prediction</title>
    <style>
      :root {
        --navy-900: #050d16;
        --navy-800: #132639;
        --navy-700: #1a2a3a;
        --neon-blue: #00ffff;
        --text-color: #e0f0ff;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: var(--navy-900);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }
      .container {
        max-width: 800px;
        margin: 50px auto 0; /* Adjusted for fixed header & marquee */
        background-color: var(--navy-800);
        border-radius: 10px;
        padding: 30px;
        /* box-shadow: 0 0 20px rgba(0, 255, 255, 0.1); */
      }
      .container button {
        border-radius: 50px;
      }
      .container button:hover {
        background-color: #3bbad7;
      }

      h1 {
        text-align: center;
        color: var(--neon-blue);
        font-size: 2.5em;
        margin-bottom: 30px;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }
      header h1 {
        color: #fff;
        font-size: 28px;
        font-weight: 700;
        margin-left: 20px;
      }

      /* Existing Styles */

      nav {
        background: linear-gradient(
          to right,
          #4e8896,
          #1f3f6c
        ); /* Gradient background */
        padding: 8px 20px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-right: 30px;
        transition: background 0.3s ease-in-out; /* Smooth transition for hover effect */
      }

      /* Hide menu items on mobile */
      nav ul {
        display: flex;
        list-style: none;
        margin-top: 0;
      }

      nav ul li {
        margin: 0 20px;
      }

      /* Hamburger Icon */
      .hamburger {
        display: none; /* Hide by default */
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
      }

      .hamburger div {
        width: 30px;
        height: 4px;
        background-color: #fff;
        transition: transform 0.3s ease;
      }

      /* Media Query for smaller screens */
      @media screen and (max-width: 768px) {
        /* Show the hamburger menu */
        .hamburger {
          display: flex;
        }

        /* Hide the navigation items initially */
        nav ul {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 60px; /* Adjust according to your header height */
          right: 20px;
          background-color: #00d2ff;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
          padding: 20px;
          width: 200px;
        }

        /* Show the navigation items when the menu is toggled */
        nav ul.active {
          display: flex;
        }

        nav ul li {
          margin: 15px 0;
        }
      }

      /* Additional Styling for the Hamburger Menu */
      nav a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        margin: 0 20px;
        font-weight: 500;
        position: relative;
        transition: all 0.3s ease-in-out; /* Smooth transition on hover */
      }

      nav a:hover {
        transform: translateY(-5px); /* Slight upward movement on hover */
      }

      nav a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: #fff; /* Neon Pink underline */
        bottom: -5px;
        left: 0;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out; /* Smooth scaling effect */
      }

      nav a:hover::after {
        transform: scaleX(1); /* Underline appears on hover */
      }

      /* Add some padding to the nav container to make it look spacious */
      header {
        padding: 10px 0;
        height: 51px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        z-index: 999;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 10px rgba(34, 129, 198, 0.2);
      }

      .header-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        margin-left: 3vh;
      }

      .header-logo img {
        width: 90px; /* Set the size of the image */
        height: 50px; /* Set the size of the image */
        object-fit: cover; /* Ensure the image covers the circle */
        transition: transform 0.3s ease-in-out; /* Smooth scaling effect */
        margin-right: 0;
        margin-bottom: 3vh;
      }

      .header-logo:hover img {
        transform: scale(1.1); /* Slightly enlarge the image on hover */
      }

      .header-logo h1 {
        color: #fff;
        font-size: 28px;
        font-weight: 700;
        margin-left: -25px;
      }
      /* Marquee */
      .marquee-container {
        margin-top: 70px; /* Adjusted to push below header */
        text-align: center;
        overflow: hidden;
        padding: 8px 0;
        background-color: var(--navy-800);
        border-bottom: 2px solid var(--neon-blue);
      }

      .marquee-container marquee {
        color: var(--neon-blue);
        font-size: 1.1em;
        font-weight: bold;
      }

      input[type="file"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        background-color: var(--navy-700);
        border: 2px solid var(--neon-blue);
        border-radius: 50px;
        color: var(--text-color);
      }

      button {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: var(--neon-blue);
        color: var(--navy-900);
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #33ffff;
      }

      #result {
        margin-top: 30px;
        display: none;
      }

      #result h2 {
        color: var(--neon-blue);
        font-size: 1.8em;
        margin-bottom: 20px;
      }

      #result img {
        max-width: 100%;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      }

      .info {
        background-color: var(--navy-700);
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 20px;
      }

      .info h3 {
        color: var(--neon-blue);
        margin-top: 0;
      }

      #diseaseName,
      #confidence {
        font-size: 1.2em;
        margin-bottom: 15px;
      }

      #diseaseName strong,
      #confidence strong {
        color: var(--neon-blue);
      }
      #uploadedImage {
        width: 300px; /* Adjust width */
        height: auto; /* Maintain aspect ratio */
        display: block;
        margin: 10px auto; /* Center the image */
        border-radius: 10px; /* Optional: adds rounded corners */
        border: 2px solid #ccc; /* Optional: adds a border */
      }
      #diseaseName span {
        color: white;
        font-weight: bold;
      }
      #loading {
        display: none;
        text-align: center;
        margin-top: 20px;
      }

      #loading .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #ffffff;
        width: 40px;
        height: 40px;
        animation: spin 3s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #bgCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at center, #0f172a 10%, #020617 80%);
      }
      input[type="tel"] {
        width: 100%;
        padding: 12px 20px;
        margin-bottom: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid #64ffda;
        border-radius: 50px; /* Round the corners */
        color: #e6f1ff;
        font-size: 16px;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      input[type="tel"]:focus {
        border-color: #45c7a9;
        background-color: rgba(
          255,
          255,
          255,
          0.2
        ); /* Darken the background when focused */
        outline: none;
      }

      input[type="tel"]::placeholder {
        color: rgba(230, 241, 255, 0.7); /* Lighter placeholder color */
      }
    </style>
  </head>
  <body>

        <img src="../static/images/D.png" alt="Photo" />
        <h1>ermaSense.ai</h1>
      </div>
      <nav>
        <div class="hamburger" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <ul>
          <li><a href="/">Predict</a></li>

      function predictDisease() {
        let fileInput = document.getElementById("fileInput");
        let file = fileInput.files[0];
        let phoneNumber = document
          .querySelector("input[name='phone']")
          .value.trim();

        console.log("📞 Phone number entered:", phoneNumber);

        if (!file) {
          alert("Please upload an image first.");
          return;
        }

        let formData = new FormData();
        formData.append("file", file);

        // Show loading spinner and hide results
        document.getElementById("loading").style.display = "block";
        document.getElementById("result").style.display = "none";

    fetch("/predict", {
          // Ensure Flask is running on port 5000
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            document.getElementById("loading").style.display = "none";
            document.getElementById("result").style.display = "block";

            if (data.error) {
              throw new Error(data.error); // Handle backend errors
            }

            // Fix image path to use the Flask server URL
            document.getElementById("uploadedImage").src =
              data.image_path;
            document.querySelector("#diseaseName span").innerText =
              data.disease;

            if (diseaseData[data.disease]) {
              document.getElementById("description").innerText =
                diseaseData[data.disease].description;
              document.getElementById("cause").innerText =
                diseaseData[data.disease].cause;
              document.getElementById("treatment").innerText =
                diseaseData[data.disease].treatment;

              // Send SMS only if phone number is entered
              if (phoneNumber) {
                console.log("📱 Sending SMS to:", phoneNumber);
                sendSMS(phoneNumber, data.disease, diseaseData[data.disease]);
              } else {
                console.log("📱 No phone number provided, skipping SMS");
              }
            } else {
              document.getElementById("description").innerText =
                "No description available.";
              document.getElementById("cause").innerText =
                "No cause information available.";
              document.getElementById("treatment").innerText =
                "No treatment information available.";
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("loading").style.display = "none";
            document.getElementById("result").style.display = "none"; // Hide results on failure
            alert(
              "Error analyzing image: " +
                error.message +
                ". Please make sure both servers are running and try again."
            );
          });
      }

      function sendSMS(phone, disease, details) {
        console.log("🚨 sendSMS function called!");
        console.log("📞 Phone:", phone);
        console.log("🦠 Disease:", disease);
        console.log("📝 Details:", details);

        // Add phone validation
        if (!phone || phone.length < 10) {
          console.log("❌ Invalid phone number provided:", phone);
          alert("Please enter a valid phone number (at least 10 digits)");
          return;
        }

        console.log("✅ Phone number is valid, proceeding with SMS...");

        console.log("📤 Sending request to: /send_sms");

        fetch("/send_sms", {
          // Fixed URL to include Flask server
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            phone: phone,
            disease: disease,
            description: details.description,
            cause: details.cause,
            treatment: details.treatment,
          }),
        })
          .then((response) => {
            console.log("📥 Response status:", response.status);
            console.log("📥 Response ok:", response.ok);
            if (!response.ok) {
              throw new Error(
                `HTTP ${response.status}: ${response.statusText}`
              );
            }
            return response.json();
          })
          .then((data) => {
            console.log("📋 Response data:", data);
            if (data.status === "success") {
              alert(
                "📱 SMS sent successfully to " +
                  phone +
                  "!\n\nCheck your phone for the disease analysis report."
              );
            } else {
              console.log("SMS sending failed:", data.message);
              let errorMsg = data.message;

              // Provide user-friendly error messages
              if (errorMsg.includes("unverified")) {
                alert(
                  "⚠️ SMS sending failed!\n\nReason: Phone number not verified.\n\nThis is a Twilio Trial Account which can only send SMS to verified numbers.\n\nTo receive SMS:\n1. Verify your number at console.twilio.com\n2. Or ask the admin to upgrade to a paid Twilio account"
                );
              } else if (errorMsg.includes("credentials")) {
                alert(
                  "⚠️ SMS sending failed!\n\nReason: Invalid Twilio configuration.\n\nPlease contact the administrator to fix the SMS service."
                );
              } else {
                alert(
                  "⚠️ SMS sending failed: " +
                    errorMsg +
                    "\n\nPlease try again or contact support."
                );
              }
            }
          })
          .catch((error) => {
            console.error("❌ SMS Error Details:", error);
            console.error("❌ Error message:", error.message);
            console.error("❌ Error stack:", error.stack);
            alert(
              "❌ Error sending SMS: " +
                error.message +
                "\n\nCheck browser console for details."
            );
          });
      }
      let scene, camera, renderer, particles;

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          1,
          1000
        );
        camera.position.z = 50;

        renderer = new THREE.WebGLRenderer({
          canvas: document.getElementById("bgCanvas"),
          alpha: true,
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1000;
        const posArray = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
          posArray[i] = (Math.random() - 0.5) * 200;
        }

        particlesGeometry.setAttribute(
          "position",
          new THREE.BufferAttribute(posArray, 3)
        );

        const particlesMaterial = new THREE.PointsMaterial({
          size: 0.6,
          color: "#ffffff",
          transparent: true,
          opacity: 0.8,
          blending: THREE.AdditiveBlending,
        });

        particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);

        animate();
      }

      function animate() {
        requestAnimationFrame(animate);

        // Smooth natural floating effect
        particles.rotation.y += 0.0005;
        particles.rotation.x += 0.0005;

        const positions = particles.geometry.attributes.position.array;
        for (let i = 0; i < positions.length; i += 3) {
          positions[i] +=
            Math.sin(i * 0.02 + performance.now() * 0.00005) * 0.03;
          positions[i + 1] +=
            Math.cos(i * 0.02 + performance.now() * 0.00005) * 0.03;
        }
        particles.geometry.attributes.position.needsUpdate = true;

        renderer.render(scene, camera);
      }

      window.addEventListener("resize", () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });

      init();
    </script>
